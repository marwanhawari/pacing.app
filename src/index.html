<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pacing.app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
        />
        <link rel="stylesheet" href="styles.css" />

        <script
            src="https://cdn.jsdelivr.net/gh/marwanhawari/mh-signature/src/mh-signature.js"
            defer
        ></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>pacing.app</h1>
        <div class="time">
            <input
                type="number"
                name="time-hours"
                id="time-hours"
                maxlength="2"
                inputmode="decimal"
            />:
            <input
                type="number"
                name="time-minutes"
                id="time-minutes"
                maxlength="2"
                inputmode="decimal"
            />:
            <input
                type="number"
                name="time-seconds"
                id="time-seconds"
                maxlength="2"
                inputmode="decimal"
            />
        </div>
        <div class="distance">
            <input
                type="text"
                name="distance-input"
                id="distance-input"
                inputmode="decimal"
                value="10"
            />
            <select name="distance-unit" id="distance-unit">
                <option value="Miles">Miles</option>
                <option value="Kilometers">Kilometers</option>
            </select>
        </div>
        <div class="pace">
            <input
                type="text"
                name="pace-hours"
                id="pace-hours"
                maxlength="2"
                inputmode="decimal"
            />:
            <input
                type="text"
                name="pace-minutes"
                id="pace-minutes"
                maxlength="2"
                inputmode="decimal"
            />:
            <input
                type="text"
                name="pace-seconds"
                id="pace-seconds"
                maxlength="2"
                inputmode="decimal"
            />
        </div>
        <div id="mh-signature"></div>
    </body>
</html>
