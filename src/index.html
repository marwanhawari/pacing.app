<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pacing.app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
        />
        <link rel="stylesheet" href="styles.css" />

        <script
            src="https://cdn.jsdelivr.net/gh/marwanhawari/mh-signature/src/mh-signature.js"
            defer
        ></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="body-content">
            <div class="main-content">
                <h1 id="title">pacing.app</h1>
                <div class="time triple-number">
                    <input
                        type="number"
                        name="time-hours"
                        id="time-hours"
                        inputmode="decimal"
                        placeholder="hr"
                    />
                    <span class="colon">:</span>
                    <input
                        type="number"
                        name="time-minutes"
                        id="time-minutes"
                        inputmode="decimal"
                        placeholder="min"
                    />
                    <span class="colon">:</span>
                    <input
                        type="number"
                        name="time-seconds"
                        id="time-seconds"
                        inputmode="decimal"
                        placeholder="sec"
                    />
                </div>
                <div class="distance">
                    <input
                        type="number"
                        name="distance-input"
                        id="distance-input"
                        inputmode="decimal"
                        value="10"
                    />
                    <select name="distance-unit" id="distance-unit">
                        <option value="miles">miles</option>
                        <option value="kilometers">kilometers</option>
                    </select>
                </div>
                <div class="pace triple-number">
                    <input
                        type="number"
                        name="pace-hours"
                        id="pace-hours"
                        inputmode="decimal"
                        placeholder="hr"
                    />
                    <span class="colon">:</span>
                    <input
                        type="number"
                        name="pace-minutes"
                        id="pace-minutes"
                        inputmode="decimal"
                        placeholder="min"
                    />
                    <span class="colon">:</span>
                    <input
                        type="number"
                        name="pace-seconds"
                        id="pace-seconds"
                        inputmode="decimal"
                        placeholder="sec"
                    />
                    <select name="pace-unit" id="pace-unit">
                        <option value="per-mile">per mile</option>
                        <option value="per-kilometer">per kilometer</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="mh-signature"></div>
    </body>
</html>
