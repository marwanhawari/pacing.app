<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pacing.app</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />

        <script
            src="https://cdn.jsdelivr.net/gh/marwanhawari/mh-signature/src/mh-signature.js"
            defer
        ></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <script>
            let colorScheme = localStorage.getItem("colorScheme");
            if (colorScheme == "dark") {
                document.body.classList.add("dark");
            } else {
                document.body.classList.remove("dark");
            }
        </script>
        <div class="body-content">
            <div id="title-container">
                <h1 id="title">pacing.app</h1>
                <div id="color-scheme-button">
                    <div
                        class="material-icons toggle-color-scheme"
                        id="toggle-light-mode"
                    >
                        light_mode
                    </div>
                    <div
                        class="material-icons toggle-color-scheme"
                        id="toggle-dark-mode"
                    >
                        dark_mode
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div id="time-label" class="label">Time</div>
                <div class="time calc-container">
                    <input
                        type="number"
                        name="time-hours"
                        id="time-hours"
                        inputmode="decimal"
                        placeholder="hr"
                    />
                    <span class="colon">:</span>
                    <input
                        type="number"
                        name="time-minutes"
                        id="time-minutes"
                        inputmode="decimal"
                        placeholder="min"
                    />
                    <span class="colon">:</span>
                    <input
                        type="number"
                        name="time-seconds"
                        id="time-seconds"
                        inputmode="decimal"
                        placeholder="sec"
                    />
                </div>
                <div id="distance-label" class="label">Distance</div>
                <div class="distance calc-container">
                    <input
                        type="number"
                        name="distance-input"
                        id="distance-input"
                        inputmode="decimal"
                        value="10"
                    />
                </div>
                <select name="distance-unit" id="distance-unit">
                    <option value="miles">miles</option>
                    <option value="kilometers">kilometers</option>
                </select>
                <div id="pace-label" class="label">Pace</div>
                <div class="pace calc-container">
                    <input
                        type="number"
                        name="pace-hours"
                        id="pace-hours"
                        inputmode="decimal"
                        placeholder="hr"
                    />
                    <span class="colon">:</span>
                    <input
                        type="number"
                        name="pace-minutes"
                        id="pace-minutes"
                        inputmode="decimal"
                        placeholder="min"
                    />
                    <span class="colon">:</span>
                    <input
                        type="number"
                        name="pace-seconds"
                        id="pace-seconds"
                        inputmode="decimal"
                        placeholder="sec"
                    />
                </div>
                <select name="pace-unit" id="pace-unit">
                    <option value="per-mile">per mile</option>
                    <option value="per-kilometer">per kilometer</option>
                </select>
            </div>
        </div>
        <div id="mh-signature"></div>
    </body>
</html>
